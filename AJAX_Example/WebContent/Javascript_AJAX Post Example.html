<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript_AJAX Example</title>
</head>
<body>
	<div id="demo">
		<h1>The XMLHttpRequest Object by POST</h1>
		<form action="HelloPost" method="post">
		姓名:
			<input type="text" id="userName"><p>
		年齡:	
			<input type="text" id="userAge">
			<!-- <input type="text" name="userName" onkeyup="showHint(this.value)"><p> -->
		</form>
		<button type="button" onclick="loadDoc()">Change Content</button>
	</div>
	<script>
		var userName;
		var userAge;
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			userName = document.getElementById("userName").value;
			userAge = document.getElementById("userAge").value;
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			xhttp.open("POST", "HelloPost", true); //localhost:8081/AJAX_Example/HelloPost?userName=周昱辰&userAge=30
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("userName=" + userName + "&userAge=" + userAge);
		}
	</script>
</body>
</html>
